name: e2e-tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    environment: Staging
    env:
      EMAIL: ${{ secrets.CREDENTIALS.EMAIL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Write the cypress.env.json file ğŸ“
        run: |
          echo '${{ secrets.CREDENTIALS }}' > cypress.env.json 

      # - name: Cypress run
      #   uses: cypress-io/github-action@v5
      #   with:
      #     start: npm start

      - name: Install dependencies
        run: npm install
      
      - name: Run Prettier
        run: npm run format  

      - name: Run ESLint
        run: npm run lint  

      - name: Run Cypress E2E Tests
        run: npm run chrome  
      
