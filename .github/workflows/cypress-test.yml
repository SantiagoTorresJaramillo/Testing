name: e2e-tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    environment: Staging
    env:
      URL: ${{ secrets.URL }}
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Write the cypress.env.json file 游닇
      # use quotes around the secret, as its value
      # is simply inserted as a string into the command
        run: |
          echo '${{ secrets.CREDENTIALS }}' > cypress.env.json 

      # - name: Cypress run
      #   uses: cypress-io/github-action@v5
      #   with:
      #     start: npm start

      - name: Install dependencies
        run: npm install
      
      - name: Run Prettier
        run: npm run format  # Ajusta el comando seg칰n tu configuraci칩n

      - name: Run ESLint
        run: npm run lint  # Ajusta el comando seg칰n tu configuraci칩n

      - name: Run Cypress E2E Tests
        run: npm run chrome  # Ajusta el comando seg칰n tu configuraci칩n
      
